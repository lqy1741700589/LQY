<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #jj{
        align-content: center;
        vertical-align: top;
    }
    #zwjs{
        resize: none;
    }
</style>
<body id="jj">
    <form action="">
        <table border="1px">
            <caption>用户注册</caption>
            <tr>
                <td>用户名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>用户类型</td>
                <td>
                    <select name="usertype" id="">
                    <optgroup label="普通用户">
                        <option value="">学生</option>
                        <option value="">老师</option>
                    </optgroup>
                    <optgroup label="管理员">
                        <option value="">网管</option>
                        <option value="">辅导员</option>
                    </optgroup>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <label>
                        <input type="radio" name="ss" value="male" id="" checked>男
                    </label>
                    <label >
                        <input type="radio" name="ss" value="female" id="">女
                    </label>
                </td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td>
                    <input type="date" name="" id="" value="2000-01-01">
                </td>
            </tr>
            <tr>
                <td>兴趣爱好</td>
                <td>
                    <input type="checkbox" name="" id="">阅读
                    <input type="checkbox" name="" id="">运动
                    <input type="checkbox" name="" id="">游戏
                </td>
            </tr>
            <tr>
                <td>电子邮箱</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea placeholder="请输入个人经历" name="" id="zwjs" cols="50" rows="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>常用浏览器</td>
                <td><input list="browser">
                    <datalist id="browser">
                        <option value="IE"></option>
                        <option value="IE"></option>
                        <option value="IE"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>电话号码</td>
                <td>
                    <input type="number" min="10000000" max="1899999999" name="" id="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                   <button type="submit">确认</button>
                  <button type="submit">取消</button>
                </td>
            </tr>
        </table>
    </form>
    value为返回值
</body>
</html>
